apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.uraroji.garage.android.mp3recvoice"
        minSdkVersion 7
        targetSdkVersion 7

        ndk {
            moduleName "mp3lame"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
    }
}
